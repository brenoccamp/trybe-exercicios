<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style-dia02.css">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="dist/js/DatePickerX.min.js"></script>

</head>
<body>
  <form>
    <div class='container'>
    <fieldset id='pessoa'>
      <div class='container mb-3'>
        <label class="form-label" for="nome1">Nome:
          <input class="form-control" type="text" name='nome' id='nome1' maxlength="40" required>
        </label>
      </div>

      <div class='container mb-3'>
        <label class="form-label" for="input-email">Email:
          <input class="form-control" name='email' id='input-email' maxlength="50" required>
        </label>
      </div>

      <div class='container mb-3'>
        <label class="form-label" for="input-cpf">CPF:
          <input class="form-control" type="text" name='cpf' id='input-cpf' maxlength="11" required>
        </label>
      </div>

      <div class='container mb-3'>
        <label class="exampleFormControlTextarea1" for="input-endereço">Endereço:
          <textarea class="form-control" name="endereço" id="input-endereço" cols="20" rows="10" maxlength="200" required></textarea>
        </label>
      </div>

      <div class='container mb-3'>
        <label class="form-label" for="cidade">Cidade:
          <input class="form-control" type="text" name="cidade" id="name-cidade" maxlength="28" required>
        </label>
      </div>

      <div class='container'>
        <label for="select-estado">Escolha seu Estado:
          <select class="form-select form-select-sm" name="estado" id="select-estado" required></select>
        </label>
      </div>
  
        <legend>Selecione o tipo de moradia:</legend>
      <div class='form-check'>
        <label class='' for="input-casa">
          <input class="form-check-input" type="radio" id='input-casa' name='moradia' required>Casa
        </label>
      </div>

      <div class='form-check'>
        <label class="" for="input-apartamento">
          <input class="form-check-input" type="radio" id='input-apartamento' name='moradia' required>Apartamento
        </label>
      </div>

    </fieldset>

  </div>

  <div class='container'>
    <fieldset id='curriculo'>
      <div class='container mb-3'>
        <label class="exampleFormControlTextarea1" for="curriculo">Resuma seu currículo:
          <textarea class="form-control" name="curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
        </label>
      </div>

      <div class='container mb-3'>
        <label class="exampleFormControlTextarea1" for="cargo">Cargo:
          <textarea class="form-control" name="cargo" id="cargo" cols="30" rows="10" maxlength="40" required></textarea>
        </label>
      </div>

      <div class='container mb-3'>
        <label class="exampleFormControlTextarea1" for="descricao-cargo">Descrição do cargo:
          <textarea class="form-control" name="descrição-cargo" id="descricao-cargo" cols="30" rows="10" maxlength="500" required></textarea>
        </label>
      </div>

      <div class='container mb-3'>
        <label class="form-label" for="input-data">Data de início:
          <input class="" type="text" id='input-data' placeholder="dd/mm/aaaa" required>
        </label>
      </div>
    </fieldset>
  </div>
  <div class='container'>
    <button class="btn btn-success" id='submit'>Enviar</button>
  </div>

  </form>

  <script src='script-dia02.js'></script>
</body>
</html>
