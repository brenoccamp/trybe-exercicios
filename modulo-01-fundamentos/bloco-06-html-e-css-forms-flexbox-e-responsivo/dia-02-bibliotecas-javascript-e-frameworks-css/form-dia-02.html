<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="popup-validation/bin/validation.min.css">
  <link rel="stylesheet" href="DatePickerX/dist/css/DatePickerX.min.css">
  <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style-dia-02.css">
</head>
<body>
  <form>
    <div class='container'>
    <fieldset id='pessoa'>
      <div>
      <label for="nome1">Nome:
        <input class="form-control form-control-sm" type="text" name='nome' id='nome1' maxlength="40" required>
      </label>
    </div>
    <!-- <div>
      <label for="input-email">Email:
        <input class="form-control form-control-sm" type="text" name='email' id='input-email' maxlength="50" required>
      </label>
    </div> -->
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" class="validate form-control form-control-sm" data-validate="required,email"/>
    </div>
    <div>
      <label for="input-cpf">EPF:
        <input class="form-control form-control-sm" type="text" name='cpf' id='input-cpf' maxlength="11" required>
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label" for="input-endereço" class='label-container'>Endereço:
        <textarea class="form-control" name="endereço" id="input-endereço" cols="20" rows="10" maxlength="200" required></textarea>
      </label>
    </div>
    <div>
      <label for="cidade">Cidade:
        <input class="form-control form-control-sm" type="text" name="cidade" id="name-cidade" maxlength="28" required>
      </label>
    </div>
    <div>
      <label for="select-estado">Escolha seu Estado:
        <select class="form-select form-select-sm" name="estado" id="select-estado" required></select>
      </label>
    </div>
    <div class='container'>Selecione o tipo de moradia:
      <div class="form-check">
        <label class="form-check-label" for="input-casa">
          <input class="form-check-input" type="radio" id='input-casa' name='moradia' required>Casa
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="input-apartamento">
          <input class="form-check-input" type="radio" id='input-apartamento' name='moradia' required>Apartamento
        </label>
      </div>
    </div>
    </fieldset>
  </div>
  <div class='container'>
    <fieldset id='curriculo'>
    <div class="mb-3">
      <label class="form-label" for="curriculo">Resuma seu currículo:
        <textarea class="form-control" name="curriculo" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label" for="cargo">Cargo:
        <textarea class="form-control" name="cargo" id="cargo" cols="30" rows="10" maxlength="40" required></textarea>
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label" for="descricao-cargo">Descrição do cargo:
        <textarea class="form-control" name="descrição-cargo" id="descricao-cargo" cols="30" rows="10" maxlength="500" required></textarea>
      </label>
    </div>
    <div class='mb-3'>
      <label for="input-data">Data de início:
        <input class="form-control form-control-sm" type="text" id='input-data' placeholder="dd/mm/aaaa" required>
      </label>
    </div>
    </fieldset>
  </div>
  <div class='container'>
    <button class="btn btn-success" id='submit'>Enviar</button>
  </div>

  </form>
  <script src='popup-validation/bin/validation.min.js'></script>
  <script src='DatePickerX/dist/js/DatePickerX.min.js'></script>
  <script src='script.js'></script>
</body>
</html>
