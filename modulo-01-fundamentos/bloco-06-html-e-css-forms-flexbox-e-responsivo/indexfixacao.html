<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method='GET'>

    <label for="input-email">E-mail:
      <input type='email' name='email' id='input-email' placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
    </label>
    <br>
    <label for="input-password">Senha:
    <input type='password' name='pass' id='input-password' placeholder="Digite sua senha" required>
    </label>
    <br>
    <label for="checkbox-lembre-me">
    <input type="checkbox" name='checkbox-lembrar' id='checkbox-lembre-me'>Lembre-me
    </label>
    <br>
    <button>Entrar</button>
  </form>
    
</body>
</html>
